<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .calculator h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>リアルタイム計算機</h1>
        <div class="input-group">
            <label for="input1">入力1 (0〜2000)</label>
            <input type="number" id="input1" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input2">入力2 (0〜2000)</label>
            <input type="number" id="input2" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input3">入力3 (0〜2000)</label>
            <input type="number" id="input3" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input4">入力4 (0以上)</label>
            <input type="number" id="input4" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="input5">入力5 (0以上)</label>
            <input type="number" id="input5" min="0" value="0">
        </div>
        <div class="result" id="result">結果: 0</div>
    </div>

    <script>
        const inputs = document.querySelectorAll('input');
        const resultDiv = document.getElementById('result');

        function calculate() {
            // 入力値を取得
            const values = Array.from(inputs).map(input => parseInt(input.value) || 0);

            // 計算式をここに記述 (例としてすべての合計を計算)
            const result = values.reduce((sum, value) => sum + value, 0);

            // 結果を表示
            resultDiv.textContent = `結果: ${result}`;
        }

        inputs.forEach(input => {
            input.addEventListener('input', calculate);
        });

        // 初期計算
        calculate();
    </script>
</body>
</html>
