<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.I.A.評価値計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .calculator h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>N.I.A.評価値計算機</h1>
        <h4>最終試験前の値を入力してください</h4>
        <h6>親愛度20,FINALE,6万点以上20万点以下と仮定しています</h6>
        <h6>ご了承の程よろしくお願いします</h6>
        <h6>バグなどの連絡はX:@Cet_svまでお願いします</h6>
        <div class="input-group">
            <label for="input1">Vo</label>
            <input type="number" id="input1" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input2">Da</label>
            <input type="number" id="input2" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input3">Vi</label>
            <input type="number" id="input3" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input4">ファン投票数</label>
            <input type="number" id="input4" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="input5">最終試験スコア</label>
            <input type="number" id="input5" min="0" value="0">
        </div>
        <div class="result" id="result">最低値: 0 (C)<br>最大値: 0 (C)</div>
    </div>

    <script>
        const inputs = document.querySelectorAll('input');
        const resultDiv = document.getElementById('result');

        function calculate() {
            // 入力値を取得。
            const values = Array.from(inputs).map(input => parseInt(input.value) || 0);

            // 1~3つ目の値の合計した値の2.3倍をAとする。
            const sum123 = values[0] + values[1] + values[2];
            const A = sum123 * 2.3;
            const E = (sum123 + 430) * 2.3;
            const F = (sum123 + 305) * 2.3;

            // 5つ目の値を0.16倍した値をBとする。
            const B = values[4] * 0.16;

            // 4つ目の値にBと3250を加えたものをCとする。
            const C = values[3] + B + 3250;

            // Cに基づいてDを計算。
            const D;
            if(C - 20000 > 0){
                D = D + 2000;
            }else{
                D = D + (C * 0.1);
            }
            C = C - 20000;

            if(C - 20000 > 0){
                D = D + 1700;
            }else{
                D = D + (C * 0.085);
            }
            C = C - 20000;

            if(C - 20000 > 0){
                D = D + 1400;
            }else{
                D = D + (C * 0.07);
            }
            C = C - 20000;

            if(C - 20000 > 0){
                D = D + 1300;
            }else{
                D = D + (C * 0.065);
            }
            C = C - 20000;

            if(C - 20000 > 0){
                D = D + 1200;
            }else{
                D = D + (C * 0.06);
            }
            C = C - 20000;

            if(C - 20000 > 0){
                D = D + (C * 0.055);
            }

            // 最低値と最大値を計算。
            const resultMin = Math.ceil(A + D);
            const resultMax = Math.ceil(E + D);
            const resultAve = Math.ceil(F + D);

            // 評価を計算。
            function getGrade(result) {
                if (result < 6000) {
                    return "C";
                } else if (result < 8000) {
                    return "B";
                } else if (result < 10000) {
                    return "B+";
                } else if (result < 11500) {
                    return "A";
                } else if (result < 13000) {
                    return "A+";
                } else if (result < 14500) {
                    return "S";
                } else if (result < 16000) {
                    return "S+";
                } else if (result < 18000) {
                    return "SS";
                } else {
                    return "SS+";
                }
            }

            const gradeMin = getGrade(resultMin);
            const gradeMax = getGrade(resultMax);
            const gradeAve = getGrade(resultAve);

            // 結果を表示。
            resultDiv.innerHTML = `最低値 : ${resultMin} (${gradeMin})<br>平均値 : ${resultAve} (${gradeAve})<br>最大値 : ${resultMax} (${gradeMax})`;
        }

        inputs.forEach(input => {
            input.addEventListener('input', calculate);
        });

        calculate();
    </script>
</body>
</html>
